---
layout: blank
bodyclass: "login-page"
---

<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>PHP</b>ThinkTank</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <div class="row">
      <p class="col-12">This is a collection of framework agnostic packages developed by <a href="http://www.marco-bunge.com"></a></p>
      <div class="col-12">
      {% for package in site.data.packages %}
        <article>
          <h1><a href="{{package.link}}" target="blank">{{package.name}}</a></h1>
          <p><a href="{{package.link}}" target="blank">{{package.description}}</a><span class="label label-primary">{{package.state}}</span></p>
        </article>
      {% endfor %}
      </div>
      <div class="col-12">
        <div class="social-auth-links">
          <a href="https://twitter.com/makk_eightbit" class="btn btn-social btn-twitter btn-flat"><i class="fa fa-twitter"></i></a>
          <a href="https://facebook.com/marco.bunge.dev" class="btn btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i></a>
          <a href="https://github.com/phpthinktank" class="btn btn-social btn-twitter btn-flat"><i class="fa fa-github"></i></a>
        </div>
      </div>
      <!-- /.col -->
    </div>
    <p>Copyright &copy; 2015 <b><a href="http://www.marco-bunge.com" target="_blank" class="text-black">Marco Bunge</a>. All rights reserved. <a href="http://www.marco-bunge.com/about/" target="_blank">Imprint</a></p>
  </div>
</div>
